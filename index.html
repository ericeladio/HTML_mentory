<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="circle-container">
            <span class="result">Your Result</span>
            <div class="circle">
                <span class="number-score">76</span>
                <span class="score">of 100</span>
            </div>
            <span class="great">Great</span>
            <p class="text-score">You scored higher than 65% of the people who have takenthese tests.</p>
        </div>
        <div class="summary-container">
            <span class="summary-title">Summary</span>
            <div class="details">
                <div class="detail">
                    <div class="icon-container">
                        <img class="icon" src="./assets/images/icon-memory.svg" alt="icon">
                        <span class="icon-name">Memory</span>
                    </div>
                    <span class="icon-score">92 /100</span>
                </div>
                <div class="detail">
                    <div class="icon-container">
                        <img class="icon" src="./assets/images/icon-verbal.svg" alt="icon">
                        <span class="icon-name">Verbal</span>
                    </div>
                    <span class="icon-score">92 /100</span>
                </div>
                <div class="detail">
                    <div class="icon-container">
                        <img class="icon" src="./assets/images/icon-reaction.svg" alt="icon">
                        <span class="icon-name">Reaction</span>
                    </div>
                    <span class="icon-score">92 /100</span>
                </div>
                <div class="detail">
                    <div class="icon-container">
                        <img class="icon" src="./assets/images/icon-visual.svg" alt="icon">
                        <span class="icon-name">Visual</span>
                    </div>
                    <span class="icon-score">92 /100</span>
                </div>
            </div>
            <button class="button">
                Continue
            </button>
        </div>
    </div>

</body>

</html>
